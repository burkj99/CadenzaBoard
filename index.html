
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CadenzaBoard • Professional Musician Resume</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background: #f8f8f8;
      color: #1a1a1a;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding-bottom: 3rem;
    }
    h1, h2 {
      font-weight: 600;
      margin-top: 2rem;
    }
    label {
      margin-top: 1.5rem;
      display: block;
      font-size: 0.9rem;
      font-weight: 500;
    }
    input, textarea {
      width: 100%;
      margin-top: 0.5rem;
      margin-bottom: 1.5rem;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: white;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background-color: #1a1a1a;
      color: white;
      cursor: pointer;
    }
    .preview, #pdf-export {
      background: white;
      color: #000;
      padding: 2rem;
      border-radius: 10px;
      margin-top: 2rem;
      border: 1px solid #eee;
    }
    .section {
      margin-top: 1.5rem;
      page-break-inside: avoid;
    }
    .section h2 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.25rem;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .footer {
      text-align: center;
      font-size: 0.75rem;
      margin-top: 2rem;
      color: #888;
    }
    #pdf-export { display: none; }
    .header-logo {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: -0.5px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-logo">CadenzaBoard</div>
    <p style="margin-top: -0.5rem; font-size: 0.95rem; color: #444;">A modern resume builder for professional musicians. Powered by Arcpoint Creative.</p>

    <label>Name</label>
    <input id="name" oninput="updateAll()">
    <label>Title</label>
    <input id="title" oninput="updateAll()">
    <label>Website</label>
    <input id="website" oninput="updateAll()">
    <label>Bio</label>
    <textarea id="bio" rows="4" oninput="updateAll()"></textarea>

    <label>Education</label>
    <textarea id="education" rows="2" oninput="updateAll()"></textarea>
    <label>Performance</label>
    <textarea id="performance" rows="2" oninput="updateAll()"></textarea>
    <label>Teaching</label>
    <textarea id="teaching" rows="2" oninput="updateAll()"></textarea>
    <label>Awards</label>
    <textarea id="awards" rows="2" oninput="updateAll()"></textarea>

    <button onclick="downloadPDF()">Download PDF</button>

    <div class="preview" id="preview">
      <h1 id="p-name">Name</h1>
      <p id="p-title">Title</p>
      <p id="p-website">Website</p>
      <p id="p-bio">Bio</p>
      <div class="section"><h2>Education</h2><p id="p-education"></p></div>
      <div class="section"><h2>Performance</h2><p id="p-performance"></p></div>
      <div class="section"><h2>Teaching</h2><p id="p-teaching"></p></div>
      <div class="section"><h2>Awards</h2><p id="p-awards"></p></div>
      <div class="footer">© Powered by Arcpoint Creative</div>
    </div>

    <div id="pdf-export">
      <h1 id="x-name">Name</h1>
      <p id="x-title">Title</p>
      <p id="x-website">Website</p>
      <p id="x-bio">Bio</p>
      <div class="section"><h2>Education</h2><p id="x-education"></p></div>
      <div class="section"><h2>Performance</h2><p id="x-performance"></p></div>
      <div class="section"><h2>Teaching</h2><p id="x-teaching"></p></div>
      <div class="section"><h2>Awards</h2><p id="x-awards"></p></div>
      <div class="footer">© Powered by Arcpoint Creative</div>
    </div>
  </div>

  <script>
    function updateAll() {
      const fields = ['name', 'title', 'website', 'bio', 'education', 'performance', 'teaching', 'awards'];
      fields.forEach(f => {
        document.getElementById('p-' + f).textContent = document.getElementById(f).value;
        document.getElementById('x-' + f).textContent = document.getElementById(f).value;
      });
    }

    function downloadPDF() {
      const element = document.getElementById("pdf-export");
      element.style.display = 'block';
      html2pdf().set({
        margin: 0.5,
        filename: 'CadenzaBoard_Resume.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, scrollY: 0 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' },
        pagebreak: { mode: ['avoid-all', 'css', 'legacy'] }
      }).from(element).save().then(() => {
        element.style.display = 'none';
      });
    }

    updateAll();
  </script>
</body>
</html>
