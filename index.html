
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CadenzaBoard Multi-Style Export</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #121212;
      color: white;
      padding: 2rem;
    }
    label { display: block; margin-top: 1rem; }
    input, textarea, select {
      width: 100%; padding: 0.5rem; margin-top: 0.25rem;
      font-size: 1rem; border-radius: 5px;
    }
    .export-style {
      display: none;
      width: 8.5in;
      padding: 1in;
      background: white;
      color: black;
      margin-top: 2rem;
    }
    .footer {
      text-align: center;
      font-size: 0.75rem;
      color: #999;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>CadenzaBoard Export Tool</h1>

  <label for="name">Full Name</label>
  <input id="name" oninput="syncText()" />

  <label for="title">Title</label>
  <input id="title" oninput="syncText()" />

  <label for="website">Website</label>
  <input id="website" oninput="syncText()" />

  <label for="bio">Bio</label>
  <textarea id="bio" rows="3" oninput="syncText()"></textarea>

  <label for="styleSelect">Choose Export Style</label>
  <select id="styleSelect" onchange="switchStyle()">
    <option value="classic">Classic CV</option>
    <option value="modern">Modern Showcase</option>
    <option value="festival">Festival Ready</option>
  </select>

  <button onclick="downloadPDF()">Download PDF</button>

  <!-- Classic CV -->
  <div id="classic" class="export-style">
    <h1 id="cv-name">Name</h1>
    <h2 id="cv-title">Title</h2>
    <p id="cv-website">Website</p>
    <p id="cv-bio">Bio</p>
    <div class="footer">Powered by Arcpoint Creative</div>
  </div>

  <!-- Modern Showcase -->
  <div id="modern" class="export-style">
    <div style="background:#000; color:#fff; padding:1rem;">
      <h1 id="modern-name">Name</h1>
      <p id="modern-title" style="font-style:italic;">Title</p>
    </div>
    <p id="modern-website" style="margin-top:1rem;">Website</p>
    <blockquote id="modern-bio" style="border-left:4px solid #ccc; padding-left:1rem;"></blockquote>
    <div class="footer">Powered by Arcpoint Creative</div>
  </div>

  <!-- Festival Ready -->
  <div id="festival" class="export-style">
    <h1 style="text-align:center;">üéª <span id="festival-name">Name</span></h1>
    <p style="text-align:center;">üßë‚Äçüè´ <span id="festival-title">Title</span></p>
    <p style="text-align:center;">üåê <span id="festival-website">Website</span></p>
    <p id="festival-bio">Bio</p>
    <div class="footer">Powered by Arcpoint Creative</div>
  </div>

  <script>
    function switchStyle() {
      const val = document.getElementById('styleSelect').value;
      document.querySelectorAll('.export-style').forEach(div => div.style.display = 'none');
      document.getElementById(val).style.display = 'block';
    }

    function syncText() {
      const name = document.getElementById('name').value;
      const title = document.getElementById('title').value;
      const website = document.getElementById('website').value;
      const bio = document.getElementById('bio').value;

      document.getElementById('cv-name').textContent = name;
      document.getElementById('cv-title').textContent = title;
      document.getElementById('cv-website').textContent = website;
      document.getElementById('cv-bio').textContent = bio;

      document.getElementById('modern-name').textContent = name;
      document.getElementById('modern-title').textContent = title;
      document.getElementById('modern-website').textContent = website;
      document.getElementById('modern-bio').textContent = bio;

      document.getElementById('festival-name').textContent = name;
      document.getElementById('festival-title').textContent = title;
      document.getElementById('festival-website').textContent = website;
      document.getElementById('festival-bio').textContent = bio;
    }

    function downloadPDF() {
      const style = document.getElementById('styleSelect').value;
      const element = document.getElementById(style);
      element.style.display = 'block';
      html2pdf().set({
        margin: 0.5,
        filename: `CadenzaBoard_${style}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      }).from(element).save().then(() => {
        element.style.display = 'none';
      });
    }

    switchStyle();
  </script>
</body>
</html>
