<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CadenzaBoard Resume Builder</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #121212;
      color: #f4f4f4;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 2rem;
      gap: 2rem;
    }
    .form-section, .preview-section {
      flex: 1 1 45%;
      background-color: #1e1e1e;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .form-section h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #ccc;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #2a2a2a;
      color: #fff;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.25rem;
      background-color: #00d1b2;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .preview-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .preview-header img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
    }
    .preview-section h1 {
      font-size: 1.5rem;
      margin-bottom: 0.25rem;
    }
    .preview-section p {
      margin: 0.25rem 0;
      color: #ddd;
    }
    .footer {
      text-align: center;
      padding: 1rem;
      border-top: 1px solid #333;
      font-size: 0.85rem;
      color: #888;
    }
    .section-block {
      margin-top: 1.5rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h2>CadenzaBoard Resume Editor</h2>

      <label><input type="checkbox" id="showPhoto" checked onchange="updatePreview()" /> Show Profile Image</label>
      <label for="photo">Profile Photo URL</label>
      <input type="text" id="photo" oninput="updatePreview()" placeholder="https://..." />

      <label for="name">Name</label>
      <input type="text" id="name" oninput="updatePreview()" placeholder="Firstname Lastname" />
      <label for="title">Title</label>
      <input type="text" id="title" oninput="updatePreview()" placeholder="Violist | Educator" />
      <label for="website">Website</label>
      <input type="text" id="website" oninput="updatePreview()" placeholder="https://yourwebsite.com" />
      <label for="bio">Bio</label>
      <textarea id="bio" oninput="updatePreview()" rows="3"></textarea>

      <label for="performance">Performance Experience</label>
      <textarea id="performance" oninput="updatePreview()" rows="3"></textarea>
      <label for="teaching">Teaching Experience</label>
      <textarea id="teaching" oninput="updatePreview()" rows="3"></textarea>
      <label for="education">Education</label>
      <textarea id="education" oninput="updatePreview()" rows="2"></textarea>
      <label for="awards">Awards & Recognition</label>
      <textarea id="awards" oninput="updatePreview()" rows="2"></textarea>
      <label for="repertoire">Repertoire Highlights</label>
      <textarea id="repertoire" oninput="updatePreview()" rows="2"></textarea>
      <label for="testimonials">Testimonials</label>
      <textarea id="testimonials" oninput="updatePreview()" rows="2"></textarea>

      <button onclick="downloadPDF()">Download PDF</button>
    </div>

    <div class="preview-section" id="export-content">
      <div class="preview-header">
        <img id="preview-photo" src="" alt="Profile Image" />
        <div>
          <h1 id="preview-name">Firstname Lastname</h1>
          <p id="preview-title">Violist | Educator</p>
          <p id="preview-website">https://yourwebsite.com</p>
        </div>
      </div>
      <p id="preview-bio">Bio text here.</p>
      <div class="section-block"><h2>Performance Experience</h2><p id="preview-performance"></p></div>
      <div class="section-block"><h2>Teaching Experience</h2><p id="preview-teaching"></p></div>
      <div class="section-block"><h2>Education</h2><p id="preview-education"></p></div>
      <div class="section-block"><h2>Awards & Recognition</h2><p id="preview-awards"></p></div>
      <div class="section-block"><h2>Repertoire Highlights</h2><p id="preview-repertoire"></p></div>
      <div class="section-block"><h2>Testimonials</h2><p id="preview-testimonials"></p></div>
    </div>
  </div>

  <div class="footer">
    Powered by Arcpoint Creative
  </div>

  <script>
    function updatePreview() {
      const showPhoto = document.getElementById('showPhoto').checked;
      document.getElementById('preview-photo').src = document.getElementById('photo').value;
      document.getElementById('preview-photo').style.display = showPhoto ? 'block' : 'none';
      document.getElementById('preview-name').textContent = document.getElementById('name').value;
      document.getElementById('preview-title').textContent = document.getElementById('title').value;
      document.getElementById('preview-website').textContent = document.getElementById('website').value;
      document.getElementById('preview-bio').textContent = document.getElementById('bio').value;
      document.getElementById('preview-performance').textContent = document.getElementById('performance').value;
      document.getElementById('preview-teaching').textContent = document.getElementById('teaching').value;
      document.getElementById('preview-education').textContent = document.getElementById('education').value;
      document.getElementById('preview-awards').textContent = document.getElementById('awards').value;
      document.getElementById('preview-repertoire').textContent = document.getElementById('repertoire').value;
      document.getElementById('preview-testimonials').textContent = document.getElementById('testimonials').value;
    }

    function downloadPDF() {
      const element = document.getElementById('export-content');
      html2pdf().set({
        margin: 0.5,
        filename: 'CadenzaBoard_Profile.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      }).from(element).save();
    }
  </script>
</body>
</html>
