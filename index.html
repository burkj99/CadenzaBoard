<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CadenzaBoard Resume Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body { font-family: 'Helvetica Neue', sans-serif; background: #111; color: #fff; padding: 2rem; margin: 0; }
    .container { max-width: 900px; margin: auto; }
    label { display: block; margin-top: 1rem; }
    input, textarea {
      width: 100%; padding: 0.5rem; font-size: 1rem;
      background: #222; color: white; border: 1px solid #333; border-radius: 5px;
    }
    button { margin-top: 1.5rem; padding: 0.75rem 1.5rem; font-size: 1rem; cursor: pointer; }
    .preview {
      margin-top: 3rem; background: white; color: black; padding: 2rem; border-radius: 10px;
    }
    .section {
      page-break-inside: avoid;
      break-inside: avoid;
 margin-top: 1.5rem; }
    .section h2 { border-bottom: 1px solid #ccc; padding-bottom: 0.25rem; margin-bottom: 0.5rem; font-size: 1.1rem; }
    .footer { text-align: center; font-size: 0.8rem; margin-top: 2rem; color: #888; }
  </style>
</head>
<body>
  <div class="container">
    <h1>CadenzaBoard: Carrd-Style Resume</h1>

    <label>Name</label>
    <input id="name" oninput="updatePreview()">

    <label>Title</label>
    <input id="title" oninput="updatePreview()">

    <label>Website</label>
    <input id="website" oninput="updatePreview()">

    <label>Bio</label>
    <textarea id="bio" rows="3" oninput="updatePreview()"></textarea>

    <label>Education</label>
    <textarea id="education" rows="2" oninput="updatePreview()"></textarea>

    <label>Performance Experience</label>
    <textarea id="performance" rows="2" oninput="updatePreview()"></textarea>

    <label>Teaching Experience</label>
    <textarea id="teaching" rows="2" oninput="updatePreview()"></textarea>

    <label>Awards & Recognition</label>
    <textarea id="awards" rows="2" oninput="updatePreview()"></textarea>

    <label>Repertoire Highlights</label>
    <textarea id="repertoire" rows="2" oninput="updatePreview()"></textarea>

    <label>Testimonials</label>
    <textarea id="testimonials" rows="2" oninput="updatePreview()"></textarea>

    <button onclick="downloadPDF()">Download PDF</button>

    <div class="preview" id="preview">
      <h1 id="preview-name">Name</h1>
      <p id="preview-title">Title</p>
      <p id="preview-website">Website</p>
      <p id="preview-bio">Bio</p>

      <div class="section">
        <h2>üéì Education</h2>
        <p id="preview-education"></p>
      </div>

      <div class="section">
        <h2>üéª Performance Experience</h2>
        <p id="preview-performance"></p>
      </div>

      <div class="section">
        <h2>üßë‚Äçüè´ Teaching Experience</h2>
        <p id="preview-teaching"></p>
      </div>

      <div class="section">
        <h2>üèÜ Awards & Recognition</h2>
        <p id="preview-awards"></p>
      </div>

      <div class="section">
        <h2>üéº Repertoire Highlights</h2>
        <p id="preview-repertoire"></p>
      </div>

      <div class="section">
        <h2>üí¨ Testimonials</h2>
        <p id="preview-testimonials"></p>
      </div>

      <div class="footer">Powered by Arcpoint Creative</div>
    </div>
  </div>

  <script>
    function updatePreview() {
      document.getElementById("preview-name").innerText = document.getElementById("name").value;
      document.getElementById("preview-title").innerText = document.getElementById("title").value;
      document.getElementById("preview-website").innerText = document.getElementById("website").value;
      document.getElementById("preview-bio").innerText = document.getElementById("bio").value;
      document.getElementById("preview-education").innerText = document.getElementById("education").value;
      document.getElementById("preview-performance").innerText = document.getElementById("performance").value;
      document.getElementById("preview-teaching").innerText = document.getElementById("teaching").value;
      document.getElementById("preview-awards").innerText = document.getElementById("awards").value;
      document.getElementById("preview-repertoire").innerText = document.getElementById("repertoire").value;
      document.getElementById("preview-testimonials").innerText = document.getElementById("testimonials").value;
    }

    function downloadPDF() {
      const element = document.getElementById("preview");
      html2pdf().set({
        pagebreak: { mode: ['avoid-all', 'css', 'legacy'] },
        margin: 0.5,
        filename: 'CadenzaBoard_Resume.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      }).from(element).save();
    }
  </script>
</body>
</html>
