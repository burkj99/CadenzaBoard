
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CadenzaBoard – Build Your Music Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Design a modern, fillable one-page portfolio for musicians. Clean PDF export, editable form, and branding tools included.">
  <meta name="keywords" content="musician website, one-page music profile, printable music resume, repertoire, portfolio, PDF, Arcpoint">
  <meta name="author" content="Arcpoint Creative">
  <meta property="og:title" content="CadenzaBoard – Musician Portfolio Generator">
  <meta property="og:description" content="Create and print a modern, professional portfolio for musicians. Bio, repertoire, and media all-in-one.">
  <meta property="og:image" content="https://arcpointcreative.com/og-cadenzaboard.jpg">
  <meta property="og:url" content="https://cadenzaboard.arcpointcreative.com">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #111827;
      margin: 0;
      padding: 40px 20px;
    }
    .page {
      max-width: 850px;
      background: white;
      padding: 40px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.05);
      position: relative;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    header img {
      height: 30px;
    }
    h1 {
      font-size: 2rem;
      color: #1f2937;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 1.25rem;
      color: #374151;
      margin-top: 2rem;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      font-size: 1rem;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-family: inherit;
    }
    ul {
      padding-left: 20px;
      line-height: 1.6;
    }
    .media img {
      width: 120px;
      margin: 8px 12px 12px 0;
      border-radius: 8px;
    }
    button {
      background-color: #111827;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      border: none;
      margin-top: 30px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #6b7280;
      margin-top: 40px;
      border-top: 1px solid #e5e7eb;
      padding-top: 20px;
    }
    footer img {
      height: 16px;
      vertical-align: middle;
      margin-left: 6px;
    }
    @media print {
      body * {
        visibility: hidden;
      }
      .page, .page * {
        visibility: visible;
      }
      .page {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        margin: 0;
        border-radius: 0;
        box-shadow: none;
      }
      input, textarea, button {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div><strong>CadenzaBoard</strong></div>
      <img src="arcpoint-logo.png" alt="Arcpoint Creative Logo">
    </header>

    <h1><input id="name" placeholder="Your Full Name / Instrument" oninput="update('nameOut', this.value)"></h1>
    <p><input id="info" placeholder="City | Ensemble | Contact Info" oninput="update('infoOut', this.value)"></p>

    <h2>Bio</h2>
    <textarea id="bio" rows="5" placeholder="Your professional bio here..." oninput="update('bioOut', this.value)"></textarea>
    <p id="bioOut">Your bio will appear here.</p>

    <h2>Repertoire</h2>
    <textarea id="rep" rows="3" placeholder="Comma-separated works..." oninput="updateRepertoire()"></textarea>
    <ul id="repOut"><li>Your repertoire will appear here.</li></ul>

    <h2>Media</h2>
    <textarea id="media" rows="2" placeholder="Image URLs (comma separated)" oninput="updateMedia()"></textarea>
    <div class="media" id="mediaOut">
      <img src="https://via.placeholder.com/120x90.png?text=Media">
    </div>

    <button onclick="window.print()">Download PDF</button>

    <footer>
      Powered by Arcpoint Creative
      <img src="arcpoint-logo.png" alt="Arcpoint Logo">
    </footer>
  </div>

  <script>
    function update(id, val) {
      document.getElementById(id).innerText = val;
    }
    function updateRepertoire() {
      const rep = document.getElementById("rep").value.split(',').map(function(x) { return x.trim(); }).filter(Boolean);
      document.getElementById("repOut").innerHTML = rep.map(function(item) { return '<li>' + item + '</li>'; }).join('') || "<li>Your repertoire will appear here.</li>";
    }
    function updateMedia() {
      const media = document.getElementById("media").value.split(',').map(function(x) { return x.trim(); }).filter(Boolean);
      document.getElementById("mediaOut").innerHTML = media.map(function(url) {
        return '<img src="' + url + '" alt="Media">';
      }).join('') || '<img src="https://via.placeholder.com/120x90.png?text=Media">';
    }
  </script>
</body>
</html>
